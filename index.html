<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/confi.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    
    <div class="intelaf">




        <header>
            <div class="head1">
                <img src="./img/logo.png" alt="">

                <div class="productos">
                    <span class="material-symbols-outlined">view_comfy_alt</span>
                    <span class="pro">Productos</span>
                </div>
                <div class="buscador">
                    <input type="text" placeholder="Buscar en intelaf">
                    <div class="circulo"> <span class="material-symbols-outlined">search</span></div>
                </div>
                <div class="iconos">
                    <ul>
                        <li>
                            <div class="profile"><span class="material-symbols-outlined">account_circle</span></div>
                            <div class="micuenta"> <span class="mi" style="font-size: 12px; line-height: 1;">Mi <span style="font-size: 14px; font-weight: 600; line-height: 1;">Cuenta</span></span> </div>
                        </li>
                        <li>
                            <div class="love"><span class="material-symbols-outlined">favorite</span></div>
                            <div class="misfavoritos">  <span class="mi" style="font-size: 12px; line-height: 1;">Mis <span style="font-size: 14px; font-weight: 600; line-height: 1;">favoritos</span></span></div>
                        </li>
                        <li>
                            <div class="carrito"> <span class="material-symbols-outlined">shopping_cart</span> </div>
                            <div class="carro"> <span>0</span></div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="head2">Segunda parte</div>

        </header>

        









    </div>

</body>
</html>
